apiVersion: apps/v1
kind: Deployment
metadata:
  name: create-contacts
  namespace: PLACEHOLDER_NAMESPACE
  labels:
    app: create-contacts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: create-contacts
  template:
    metadata:
      labels:
        app: create-contacts
    spec:
      containers:
      - name: create-contacts
        image: PLACEHOLDER_CONTAINER_REGISTRY/PLACEHOLDER_IMAGE_REPOSITORY:PLACEHOLDER_TAG #usar tag e nome do container como variáveis no build para simplificar a reutilização.
        ports:
        - containerPort: 8081
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          periodSeconds: 10
          failureThreshold: 3
          initialDelaySeconds: 20
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "200m"
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8081"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: create-contacts
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: create-contacts
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

---
apiVersion: v1
kind: Service
metadata:
  name: create-contacts-service
  namespace: PLACEHOLDER_NAMESPACE
spec:
  selector:
    app: create-contacts
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: ClusterIP